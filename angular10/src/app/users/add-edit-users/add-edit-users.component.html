<div class="form-froup row">
  <label class="col-sm-2 col-form-label">User Id</label>
  <div class="col-sm-10">
      <input type="number" class="form-control" [(ngModel)]="id"
      placeholder="Enter User Id">
  </div>

  <label class="col-sm-2 col-form-label">First Name</label>
  <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="firstName"
      placeholder="Enter First Name">
  </div>
  <label class="col-sm-2 col-form-label">Last Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="lastName"
    placeholder="Enter Last Name">
</div>
<label class="col-sm-2 col-form-label">Email</label>
<div class="col-sm-10">
  <input type="text" class="form-control" [(ngModel)]="email"
  placeholder="Enter Email">
</div>
<label class="col-sm-2 col-form-label">Password</label>
<div class="col-sm-10">
  <input type="text" class="form-control" [(ngModel)]="password"
  placeholder="Enter Password">
</div>
</div>

<button (click)="addUser()" *ngIf="user.id!=id" class="btn btn-primary">
  Add
</button>

<button (click)="updateUser()" *ngIf="user.id==id" class="btn btn-primary">
  Update
</button>
