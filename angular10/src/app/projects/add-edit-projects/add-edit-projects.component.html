<div class="form-froup row">
  <label class="col-sm-2 col-form-label">Project Id</label>
  <div class="col-sm-10">
      <input type="number" class="form-control" [(ngModel)]="Id"
      placeholder="Enter Project Id">
  </div>

  <label class="col-sm-2 col-form-label">Name</label>
  <div class="col-sm-10">
      <input type="number" class="form-control" [(ngModel)]="Name"
      placeholder="Enter Name">
  </div>
  <label class="col-sm-2 col-form-label">Detail</label>
  <div class="col-sm-10">
    <input type="number" class="form-control" [(ngModel)]="Detail"
    placeholder="Enter Detail">
</div>

<label class="col-sm-2 col-form-label">Created On</label>
<div class="col-sm-10">
  <input type="datetime" class="form-control" [(ngModel)]="CreatedOn"
  placeholder="Enter Created On">
</div>
</div>

<button (click)="addProject()" *ngIf="project.Id!=Id" class="btn btn-primary">
  Add
</button>

<button (click)="updateProject()" *ngIf="project.Id==Id" class="btn btn-primary">
  Update
</button>
