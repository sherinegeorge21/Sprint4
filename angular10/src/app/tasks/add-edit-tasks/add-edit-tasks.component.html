<div class="form-froup row">
  <label class="col-sm-2 col-form-label">Task Id</label>
  <div class="col-sm-10">
      <input type="number" class="form-control" [(ngModel)]="Id"
      placeholder="Enter Task Id">
  </div>

  <label class="col-sm-2 col-form-label">Project Id</label>
  <div class="col-sm-10">
      <input type="number" class="form-control" [(ngModel)]="ProjectId"
      placeholder="Enter Project ID">
  </div>
  <label class="col-sm-2 col-form-label">Status</label>
  <div class="col-sm-10">
    <input type="number" class="form-control" [(ngModel)]="Status"
    placeholder="Enter Status">
</div>
<label class="col-sm-2 col-form-label">Assigned To UserID</label>
<div class="col-sm-10">
  <input type="number" class="form-control" [(ngModel)]="AssignedToUserID"
  placeholder="Enter User ID">
</div>
<label class="col-sm-2 col-form-label">Detail</label>
<div class="col-sm-10">
  <input type="text" class="form-control" [(ngModel)]="Detail"
  placeholder="Enter Detail">
</div>
<label class="col-sm-2 col-form-label">Created On</label>
<div class="col-sm-10">
  <input type="datetime" class="form-control" [(ngModel)]="CreatedOn"
  placeholder="Enter Created On">
</div>
</div>

<button (click)="addTask()" *ngIf="task.Id!=Id" class="btn btn-primary">
  Add
</button>

<button (click)="updateTask()" *ngIf="task.Id==Id" class="btn btn-primary">
  Update
</button>
